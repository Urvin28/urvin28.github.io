<svg xmlns='http://www.w3.org/2000/svg' width='480' height='220' viewBox='0 0 480 220'>
  <style>text{font-family:Arial,Helvetica,sans-serif;font-size:12px;fill:#0f1720}</style>
  <rect width='100%' height='100%' fill='#fff' />
  <text x='16' y='20' font-size='14' font-weight='600'>Precision & Recall vs Threshold (example)</text>
  <g transform='translate(40,36)'>
    <!-- axes -->
    <line x1='0' y1='0' x2='380' y2='0' stroke='#eee' />
    <line x1='0' y1='150' x2='380' y2='150' stroke='#eee' />
    <!-- recall (red) -->
    <polyline points='0,120 60,100 120,70 180,50 240,40 300,32 360,28' stroke='#e11d48' fill='none' stroke-width='2'/>
    <!-- precision (blue) -->
    <polyline points='0,28 60,36 120,50 180,70 240,90 300,110 360,130' stroke='#2563eb' fill='none' stroke-width='2'/>
    <!-- vertical chosen threshold line at x ~ 240 -->
    <line x1='240' y1='0' x2='240' y2='150' stroke='#10b981' stroke-dasharray='4 3'/>
    <text x='246' y='12' fill='#10b981'>chosen t</text>
  </g>
</svg>